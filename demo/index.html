<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>ng-sticky-element</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../dist/ng-sticky-element.css">

  <script src="../bower_components/angular/angular.js"></script>

  <script src="bundle.js"></script>
  <script src="index.js"></script>

</head>
<body
    class="demo"
    ng-app="demoApp"
    ng-controller="demoMainController"
    ng-cloak>
  <div class="demo__wrapper">

    <div
        class="demo__navigation"
        afkl-sticky-element
        afkl-sticky-element-offset="24">
      ...
    </div>

    <div
        class="demo__footer"
        afkl-sticky-element="bottom">
      ...
    </div>

  </div>
</body>
</html>
